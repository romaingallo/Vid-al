{% extends 'html/base.html' %}
{% block title %}
    <title>Vid√©al - Settings</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/github_style.css">
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
{% endblock %}
{% block content %}
    <div>
        <h1>Algorithm settings :</h1>
        <div>
            Like scale : 
            <input id="likescaleinput"
                    onkeyup="unlock_save(document.getElementById('likescalebutton'))"
                    type="text"
                    value="{{list_settings[0]}}"
                    >
            <button 
                id="likescalebutton" 
                onclick="save_setting(
                    document.getElementById('likescaleinput'),
                    this, 
                    document.getElementById('likescalealert'),
                    'new_like_scale',
                    document.getElementById('likescalesuccess')
                    )" 
                class="githubbutton" 
                disabled>
                Save.
            </button>
            <span id="likescalealert" class="alert"></span>
            <span id="likescalesuccess" class="success"></span>
        </div>
        <div>
            View scale : 
            <input id="viewscaleinput"
                    onkeyup="unlock_save(document.getElementById('viewscalebutton'))"
                    type="text"
                    value="{{list_settings[1]}}"
                    >
            <button 
                id="viewscalebutton" 
                onclick="save_setting(
                    document.getElementById('viewscaleinput'),
                    this, 
                    document.getElementById('viewscalealert'),
                    'new_view_scale',
                    document.getElementById('viewscalesuccess')
                    )" 
                class="githubbutton" 
                disabled>
                Save.
            </button>
            <span id="viewscalealert" class="alert"></span>
            <span id="viewscalesuccess" class="success"></span>
        </div>
        <div>
            Tag scale : 
            <input id="tagscaleinput"
                    onkeyup="unlock_save(document.getElementById('tagscalebutton'))"
                    type="text"
                    value="{{list_settings[2]}}"
                    >
            <button 
                id="tagscalebutton" 
                onclick="save_setting(
                    document.getElementById('tagscaleinput'),
                    this, 
                    document.getElementById('tagscalealert'),
                    'new_tag_scale',
                    document.getElementById('tagscalesuccess')
                    )" 
                class="githubbutton" 
                disabled>
                Save.
            </button>
            <span id="tagscalealert" class="alert"></span>
            <span id="tagscalesuccess" class="success"></span>
        </div>
        <div class="settingblock">
            List of followed tags :
            <ul class="taglist" id="taglist">
                {% for tag in list_tags %}
                <li class="taglistelement" id="{{tag}}">{{tag}}<img src="/images/close_cross.svg" class="imgbuttonicon" alt="X" onclick="remove_tag('{{tag}}')"></li>
                {%endfor%}
            </ul>
        </div>
        <div class="settingblock">
            <input id="searchtagbar" 
               onkeyup="search_tag()" 
               type="text" name="search" 
               placeholder="Search a tag">
            <div>
                <ul id="searchtagsresults">
                </ul>
            </div>
        </div>
    </div>

    <script src="/js/settings.js"></script>
{% endblock %}
